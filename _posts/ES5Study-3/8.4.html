<script>
    var myObject = {
        name:"李明",
        age:"23",
        message:function(){
            return this.name+"  "+this.age+"岁";
        }
    };
    //调用
    console.log(myObject.message());
    //myObjcet 是message方法的所有者，函数作为对象的方法调用，会使得this指向对象本身
</script>
