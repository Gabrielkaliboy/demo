    <p>这是p标签不是a标签，我不会受影响</p>

<script>
    $.fn.myPlug = function(options){
        var defaults={
            'color':'red',
            'fontSize':'12px'
        };
        var settings=$.extend({},defaults,options);
        return this.css({
            'color':settings.color,
            'fontSize':settings.fontSize
        });
    }

    $(function(){
        //现在，我们调用的时候指定颜色，字体大小未指定，会运用插件里的默认值12px。
        $("a").myPlug({
            'color':'#00f'
        });
    })
</script>
