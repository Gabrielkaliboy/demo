<script>
(function() {
    var oldAlert = window.alert,
        count = 0;
    window.alert = function(a) {
        count++;
        oldAlert(a + "\n 你已经调用了alert " + count + " 次. 这让人感到不爽，不要在这么做了");
    };
})();
alert("Hello World");
</script>
