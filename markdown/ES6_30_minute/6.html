<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="clickBox">1</div>
    <div class="clickBox">2</div>
    <div class="clickBox">3</div>
    <div class="clickBox">4</div>
    <div class="clickBox">5</div>
</body>
<script>
    var clickBox=document.querySelectorAll('.clickBox');
    for(let i=0;i<clickBox.length;i++){
        clickBox[i].onclick=function(){
            alert(i);
        };
    }
</script>
</html>
