    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        class Animal{
            constructor () {
                this.type="animal";
            }
            says(say){
                var self=this;
                setTimeout(function(){
                    console.log(self.type+"says"+say);
                },1000)
            }
        }
        var animal = new Animal();
        animal.says("hi");
    </script>
