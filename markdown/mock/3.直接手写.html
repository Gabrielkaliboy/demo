    <script src="http://mockjs.com/dist/mock.js"></script>
    <script>
        var myData = [
            {

        Mock.mock('http://g.cn', myData);

        $.ajax({
            url: "http://g.cn",
            dataType:"json",
            success: function (data, textStatus) {
                console.log(data)
            }
        })
        
        $(function () {
            function getFuncModule() {
                $.ajax({
                    type: "POST",
                    url: "http://g.cn",
                    dataType:"json",

                        console.log(data)
                    }
                })
            }
            getFuncModule();
        })
    </script>
