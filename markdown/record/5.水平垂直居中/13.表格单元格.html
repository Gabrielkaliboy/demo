<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格单元格</title>
    <style>
        .Center-Container.is-Table {
            display: table;
            background: #f00;
            width: 500px;
            height: 500px;
        }
    
        .is-Table .Table-Cell {
            display: table-cell;
            vertical-align: middle;
            background: #f0f;
            /* 给这个或者上个用都可以 */
            /* width: 500px;
            height: 500px; */
        }
    
        .is-Table .Center-Block {
            width: 50%;
            margin: 0 auto;
            background: #00f;
            color:#fff;
        }
    </style>
</head>

<body>
<div class="Center-Container is-Table">
    <div class="Table-Cell">
        <div class="Center-Block">
            的点点滴滴多多多多
        </div>
    </div>
</div>
</body>

</html>
