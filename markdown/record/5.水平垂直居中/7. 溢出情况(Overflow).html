<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位居中(Absolute Centering)技术</title>
    <style>
        body {
            background: #1a5d09;
            color: #fff;
        }

        .div1 {
            background: #43a921;
            width: 500px;
            height: 500px;
        }

        .absolute-Center {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        .is-Overflow {  
            overflow: auto;  
        }  
    </style>
</head>

<body>

</html>
