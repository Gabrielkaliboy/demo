<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>负外边距</title>
    <style>
        .div1 {
            height: 500px;
            width:800px;
            background: #1a5d09;
            color: #fff;
            /* 这个定位很重要 */
            position:relative;
        }

        .is-Negative {
            width: 300px;
            height: 200px;
            background: #43a921;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -170px;
            /* (width + padding)/2 */
            margin-top: -120px;
            /* (height + padding)/2 */
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="is-Negative">
            阿斯蒂芬
        </div>
    </div>
</body>

</html>
