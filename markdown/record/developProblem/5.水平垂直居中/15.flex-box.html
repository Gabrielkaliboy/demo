<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-box水平居中</title>
    <style>
        .flex {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
    
        }
    
        .child {
            width: 100px;
            height: 100px;
            background: green;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex">
            <div class="child ">
                non-child
            </div>
        </div>
    </div>
</body>

</html>
