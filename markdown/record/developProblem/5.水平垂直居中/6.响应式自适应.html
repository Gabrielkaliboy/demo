        body {

            bottom: 0;
            right: 0;
        }
        .is-Responsive {  
            width: 30%;   
            height: 30%;  
            min-width: 200px;  
            max-height: 400px;  
            padding: 40px;  
            background: #43a921;
        }  
    </style>
</head>

<body>
    <div class="absolute-Center is-Responsive">
        响应式自适应
    </div>
