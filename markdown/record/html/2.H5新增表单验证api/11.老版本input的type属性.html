<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>老版本input的type属性</title>
</head>

<body>
    <form action="">
            <div>文本输入框:<input type="text" />  </div>
            <div>密码输入框<input type="password" /> </div>
            <div>复选框<input type="checkbox" name="1"/><input type="checkbox" name="1"/><input type="checkbox" name="1"/></div>
            <div>单选框<input type="radio" name="2" /><input type="radio" name="2" /><input type="radio" name="2" /> </div>
            <div>文件选择框<input type="file" /> </div>
            <div>隐藏框<input type="hidden" /> </div>
            <div>提交按钮框<input type="submit" /> </div>
            <div>重置按钮框<input type="reset" /> </div>
            <div>普通按钮框<input type="button" /></div>  
    </form>
</body>

</script>
</html>
