<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app" v-html="rawHtml">
        {{message}}
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"hello world",
            rawHtml:"<h1>我变大了</h1>"
        },
    })
    setTimeout(function() {
        vm.message="<h1>我变大了</h1>";
        alert("修改了message的值,message里面带了html标签")
    }, 3000);
</script>
</html>
