<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    var data={message:"hello world"};
    var vm=new Vue({
        el:"#app",
        data:data,
    })
    console.log(vm.$data==data,vm.$el==document.getElementById("app"))
    vm.$watch("message",function(newValue,oldValue){
        //$watch用来监控message，如果message的值发生改变，就会触发$watch这个函数
        alert("message被改变了")
    })
</script>
</html>
