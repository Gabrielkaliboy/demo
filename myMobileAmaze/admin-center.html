<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>17对标-设备物联网平台 </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />  
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/customer-center.css" />
</head>

<body>
    <!-- 顶部的按钮 -->
    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-container">
            <!-- 左侧的图标 -->
            <h1 class="am-topbar-brand">
                <a href="http://www.17duibiao.com" class="am-logo">
                    <image src="assets/images/whiteLogo.png" class="am-img-responsive">
                </a>
            </h1>

            <!-- 右侧的按钮 -->
            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
                <span class="am-sr-only">导航切换</span> 
                <span class="am-icon-bars"></span>
            </button>
            <!-- 点击按钮以后的下拉内容 -->
            <div class="am-collapse am-topbar-collapse" id="collapse-head">
                <!-- <div class="am-topbar-right">
                    <a class="am-btn my-btn-primary am-topbar-btn am-btn-sm" href="login.html"><span class="am-icon-user"></span> 企业信息</a>
                </div> -->
                <div class="am-topbar-right">
                    <a class="am-btn my-btn-primary am-topbar-btn am-btn-sm" href="register.html"><span class="am-icon-pencil"></span> 密码修改</a>
                </div>
                <div class="am-topbar-right">   
                    <a class="am-btn my-btn-primary am-topbar-btn am-btn-sm" href="index.html"><span class="am-icon-close"></span>注销登录</a>
                </div>
            </div>
        </div>
    </header>
    <div class="main am-g">
        <div class="my-quick am-cf am-margin-bottom">
            <ul>
                <li class="my-quick-li">
                    <div class="my-quick-i"><i class="am-icon-mortar-board"></i></div>
                    <div class="my-quick-title">研发检测</div>
                </li>
                <li class="my-quick-li">
                    <div class="my-quick-i"><i class="am-icon-comment-o"></i><span class="my-quick-num">1</span></div>
                    <div class="my-quick-title">售后反馈</div>
                </li>
                <li class="my-quick-li" onclick="location.href='admin-userCenter/admin-userCenter-feedback.html';">
                    <div class="my-quick-i"><i class="am-icon-bell-o"></i><span class="my-quick-num">1</span></div>
                    <div class="my-quick-title">未读留言</div>
                </li>
                <li class="my-quick-li">
                    <div class="my-quick-i"><i class="am-icon-key"></i></div>
                    <div class="my-quick-title">软件授权</div>
                </li>
            </ul>
        </div>

        <div class="my-nav am-cf am-margin-bottom">
            <ul id="my-nav-ul">
            </ul>
        </div>
    </div>
    <!-- 底部的按钮 -->
    <footer class="footer">
        <div class="menu am-cf">
            <div class="items items-active" target="index">
                <div><i class="am-icon-home"></i></div>
                <div class="items-title">首页</div>
            </div>
            <div class="items" target="check">
                <div><i class="am-icon-cog"></i></div>
                <div class="items-title">检测</div>
            </div>
            <div class="items" target="customerService">
                <div><i class="am-icon-shopping-cart"></i></div>
                <div class="items-title">售后</div>
            </div>
            <div class="items am-dropdown am-dropdown-up" data-am-dropdown>
                <div class="am-dropdown-toggle" data-am-dropdown-toggle>
                    <div><i class="am-icon-plus-square"></i></div>
                    <div class="items-title">更多</div>
                </div>
                <ul class="am-dropdown-content">
                    <li><a href="#">1</a></li>
                    <li class="am-active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <!-- 上线前删除 -->
    <script src="assets/deleteBeforeLine/mock-min.js"></script>
    <!-- 上线前删除 -->  
    <script>
        $(".items").on("click", function () {
            $(".items").removeClass("items-active");
            $(this).addClass("items-active");
        })

        var menuList = [
            {
                "id": "admin-user",
                "title": "客户管理",
                "icon": "am-icon-users",
                "src":"admin-user/admin-user-index.html"
            },
            {
                "id": "admin-device",
                "title": "设备管理",
                "icon": "am-icon-plug",
                "src":"admin-device/admin-device-index.html"
            }, {
                "id": "admin-userCenter",
                "title": "客户中心",
                "icon": "am-icon-street-view",
                "src":"admin-userCenter/admin-userCenter-index.html"
            },
            {
                "id": "admin-base",
                "title": "基础设置",
                "icon": "am-icon-hand-pointer-o",
                "src":"admin-base/admin-base-index.html"
            }
        ];

        Mock.mock('http://g.cn', menuList);
        $.ajax({
            url: "http://g.cn",
            dataType:"json",
            success: function (data, textStatus) {
                var str="";
                data.forEach(function(value,index){
                    str+='<li onclick="location.href=\''+value.src+'\'"'+' class="my-nav-li" id="'+value.id+'"><div class="my-nav-i"><i class="'+value.icon+'"></i></div><div class="my-nav-title">'+value.title+'</div>'
                });
                $("#my-nav-ul").html(str);
            }
        })
        
    </script>
</body>

</html>
