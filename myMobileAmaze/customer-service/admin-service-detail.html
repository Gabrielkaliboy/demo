<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>售后详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/customer-service/admin-service-detail.css" />
</head>

<body>
    <!-- 顶部的按钮 -->
    <div class="my-header">
        <header class="am-header am-header-default">
            <div class="am-header-left am-header-nav">
                <a href="admin-service-form.html" class="">
                    <i class="am-header-icon am-icon-arrow-left"></i>
                    <span class="separate">|</span>
                    <span class="am-header-nav-title">
                        售后详情
                    </span>
                </a>
            </div>
        </header>
    </div>
    <div class="main">
        <form action="" class="am-form am-form-horizontal" id="customer-service-detail" onsubmit="return false;">
            <fieldset>
                <!-- <legend>商品信息</legend> -->
                <div class="my-group">
                    <label for="customer-product-type" class="my-title">产品类别：</label>
                    <div class="my-detial">
                        <select class="am-u-sm-12 my-select" disabled id="customer-product-type">
                            <option value=""></option>
                            <option value="1" selected="selected">光谱亮度计</option>
                            <option value="2">光谱仪</option>
                            <option value="3">分布式光度计</option>
                            <option value="4">照度计</option>
                            <option value="5">WY电源</option>
                            <option value="6">其他</option>
                        </select>
                    </div>
                </div>
        
                <div class="my-group">
                    <label for="customer-product-num" class="my-title">产品型号：</label>
                    <div class="my-detial">
                        <select class="am-u-sm-12 my-select" disabled id="customer-product-num">
                            <option value=""></option>
                            <option value="1" selected="selected">src-200s</option>
                            <option value="2">src-200m</option>
                            <option value="3">src-600s</option>
                            <option value="4">src-600m</option>
                            <option value="5">src-600ms</option>
                            <option value="6">src-600</option>
                        </select>
                    </div>
                </div>

                <div class="my-group">
                    <label for="customer-service-code" class="my-title">设备编号：</label>
                    <div class="my-detial">
                        <input type="text" disabled id="customer-service-code" value="128445" />
                    </div>
                </div>

                <div class="my-group">
                    <label for="customer-product-invoice" class="my-title">有无发票：</label>
                    <div class="my-detial">
                        <select class="am-u-sm-12 my-select" disabled id="customer-product-invoice">
                            <option value="">请选择服务状态</option>
                            <option value="1">有</option>
                            <option value="2" selected="selected">无</option>
                        </select>
                    </div>
                </div>
        
                <div class="my-group">
                    <label for="customer-service-type" class="my-title">产品服务类型：</label>
                    <div class="my-detial">
                        <select class="am-u-sm-12 my-select" disabled id="customer-service-type">
                            <option value=""></option>
                            <option value="1" selected="selected">维修</option>
                            <option value="2">退货</option>
                        </select>
                    </div>
                </div>
        
                <div class="my-group">
                    <label for="product-problem" class="my-title">产品问题类型：</label>
                    <div class="my-detial">
                        <select class="am-u-sm-12 my-select" id="product-problem" disabled>
                            <option value=""></option>
                            <option value="1">不能开机</option>
                            <option value="2" selected="selected">屏裂、划痕外观故障</option>
                            <option value="3">WiFi链接异常</option>
                            <option value="4">屏幕异常</option>
                            <option value="5">黑屏</option>
                            <option value="6">测量误差较大</option>
                            <option value="6">其他</option>
                        </select>
                    </div>
                </div>
        
                <div class="my-group" style="margin-bottom:3rem;">
                    <label for="product-problem-describe" class="my-title">产品问题描述：</label>
                    <div class="my-detial">
                        <textarea id="product-problem-describe" readonly>你这东西质量有问题。你这东西质量有问题。你这东西质量有问题。你这东西质量有问题。你这东西质量有问题。</textarea>
                    </div>
                </div>
        
                <div class="my-group">
                    <label for="customer-service-method" class="my-title">服务方式：</label>
                    <div class="my-detial">
                        <select class="am-u-sm-12 my-select" id="customer-service-method" disabled>
                            <option value=""></option>
                            <option value="1">现场</option>
                            <option value="2" selected="selected">寄修</option>
                        </select>
                    </div>
                </div>
        
        
                <div class="my-group">
                    <label for="customer-service-name" class="my-title">联系人：</label>
                    <div class="my-detial">
                        <input type="text" disabled id="customer-service-name" value="阿三" />
                    </div>
                </div>
                <div class="my-group">
                    <label for="customer-service-tel" class="my-title">手机号：</label>
                    <div class="my-detial">
                        <input type="text" disabled id="customer-service-tel" value="13333333333" />
                    </div>
                </div>
        
                <div class="my-group">
                    <label for="customer-service-address" class="my-title">地址：</label>
                    <div class="my-detial">
                        <textarea id="customer-service-address" readonly></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
        <form action="" class="am-form am-form-horizontal" id="research-form-submit" onsubmit="return false;">
            <fieldset>
                <legend>处理意见</legend>
                <div class="am-form-group" id="com-industry-group">
                    <label for="research-release">处理状态</label>
                    <select class="am-u-sm-12" id="research-handle-status" required data-validation-message="请选择处理意见" data-am-selected="{maxHeight: 100}">
                        <option value="">请选择服务状态</option>
                        <option value="1">未处理</option>
                        <option value="2">处理中</option>
                        <option value="3">已处理</option>
                        <option value="4">不处理</option>
                    </select>
                    <span class="am-form-caret"></span>
                </div>
                <div class="am-form-group">
                    <label for="research-remarks">处理意见：</label>
                    <textarea id="research-remarks" required maxlength="150" placeholder="请输入处理意见，200字符以内" data-validation-message="必填，最多200字符"></textarea>
                </div>
                <button class="am-btn am-btn-secondary am-btn-block" type="submit" id="customer-service-btn">提交处理意见</button>
            </fieldset>
        </form>
    </div>
    <!-- 底部的按钮
    <footer class="footer">
        <div class="menu am-cf">
            <button type="button" class="am-btn  am-btn-lg am-btn-secondary  am-btn-block" id="research-btn2">确定</button>
        </div>
    </footer> -->
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <!-- 上线前删除 -->
    <script src="../assets/deleteBeforeLine/mock-min.js"></script>
    <!-- 上线前删除 -->
    <script>
        //处理意见的表单
        $('#research-form-submit').validator({
            onValid: function (validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();

            },

            onInValid: function (validity) {
                var $field = $(validity.field);
                var $group = $field.closest('.am-form-group');
                var $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                        appendTo($group);
                }

                $alert.html(msg).show();
            },
            keyboardEvents: 'focusout, change,keyup, focusin', // keyup, focusin
            submit: function () {
                var formValidity = this.isFormValid();
                $.when(formValidity).then(function () {
                    // 验证成功的逻辑
                    $.ajax({
                        url: "1.php",
                        type: "POST",
                        data: {
                            "softAdd-name": $("#softAdd-name").val(),
                            "softAdd-sequence": $("#softAdd-sequence").val(),
                            "softAdd-coding": $("#softAdd-coding").val(),
                            "softAdd-remarks": $("#softAdd-remarks").val()
                        },
                        beforeSend: function () {
                            console.log(this.data);
                        },
                        dataType: "json",
                        success: function (data, textStatus) {
                            location.href = 'menu-Softauthorization.html';
                        }
                    })
                }, function () {
                    // 验证失败的逻辑
                    console.log("失败")
                });
            }
        });
    </script>
</body>

</html>
