<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>17对标-设备物联网平台 </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/indexBase.css">
    <style>
        .login h1 {
            margin-top: 30px;
            color: #4c4c4c;
            font-weight: 100;
            text-align: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 顶部的按钮 -->
    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-container">
            <!-- 左侧的图标 -->
            <h1 class="am-topbar-brand">
                <a href="http://www.17duibiao.com" class="am-logo">
                    <image src="assets/images/blueLogo.png" class="am-img-responsive">
                </a>
            </h1>

            <!-- 右侧的按钮 -->
            <button id="pullDown" class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
                <span class="am-sr-only">导航切换</span> 
                <span class="am-icon-bars"></span>
            </button>
            <!-- 点击按钮以后的下拉内容 -->
            <!-- 点击按钮以后的下拉内容 -->
            <div class="am-collapse am-topbar-collapse" id="collapse-head">
                <div class="am-topbar-right">
                    <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm" href="login.html"><span class="am-icon-user"></span> 登录</a>
                </div>
                <div class="am-topbar-right">
                    <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm" href="register.html"><span class="am-icon-pencil"></span> 注册</a>
                </div>
                <div class="am-topbar-right">
                    <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm" href="index.html"><span class="am-icon-home"></span>首页</a>
                </div>
            </div>
        </div>
    </header>
    <div class="login  am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <div class="am-g">
            <h1>欢迎登录</h1>
        </div>
        <form action="" class="am-form">
            <div class="am-form-group am-form-icon">
                <i class="am-icon-user"></i>
                <input type="text" class="am-form-field" placeholder="用户名" required>
            </div>

            <div class="am-form-group am-form-icon">
                <i class="am-icon-unlock-alt"></i>
                <input type="text" class="am-form-field" placeholder="密码" required>
            </div>
            <button type="submit" class="am-btn am-btn-secondary am-btn-block" onclick="location.href='customer-center.html'">登录</button>
            <div class="am-cf am-margin-vertical am-u-sm-10 am-u-sm-centered">
                <a class="am-fl" href="register/register.html">免费注册</a>
                <a class="am-fr" href="/my/forgetpassword">忘记密码了</a>
            </div>
        </form>
    </div>

    <!-- 底部的版权 -->
    <footer class="footer">
        <p>© 2017 <a href="http://www.17duibiao.com" target="_blank">杭州远方光电信息股份有限公司</a>版权所有 </p>
        <p>浙ICP备05003081号-5</p>
    </footer>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script>
        $(document).on("click", function (e) {
          $("#collapse-head").css("display", "none")
        });
        $("#pullDown").click(function (e) {
          //阻止默认事件
          e.stopPropagation();
          $("#collapse-head").css("display", "block");
        });
      </script>
</body>

</html>
