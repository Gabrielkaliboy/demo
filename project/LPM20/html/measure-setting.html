<style>
    label.error {
    right: 58px;
}
</style>
<nav class="breadcrumb">
    <i class="Hui-iconfont"></i>
    <a href="/" class="c-666">基础设置</a>
    <span class="c-999 en">&gt;</span>
    <span class="c-666">测量设置</span>
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
        title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="Hui-article">
    <article class="cl pd-20 " id="my-contain">
        <form action="" method="post" class="form form-horizontal col-lg-6 col-lg-push-1 col-md-7 col-md-push-2" id="form-measure-setting">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">测量模式：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select class="select" size="1" name="measureMode" id="measureMode">
                            <option value="" selected>请选择测量模式</option>
                            <option value="power">功率</option>
                            <option value="avgPower">平均功率</option>
                            <option value="powerDensity">功率密度</option>
                            <option value="peakPower">峰值功率</option>
                            <option value="peakPoweDensity">峰值功率密度</option>
                            <option value="pulseEnergy">脉冲能量</option>
                            <option value="pulseEnergDensity">脉冲能量密度</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">波长选择：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select class="select" size="1" name="waveLengthSelect" id="waveLengthSelect">
                            <option value="" selected>请选择波长</option>
                            <option value="1064">1064nm</option>
                            <option value="2000">2000nm</option>
                            <option value="3000">3000nm</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" for="inputDiameter">
                    <span class="c-red">*</span>输入直径(mm)：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="inputDiameter" name="inputDiameter">
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">量程：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select class="select" size="1" name="range" id="range">
                            <option value="" selected>请选择量程:</option>
                            <option value="1">量程1</option>
                            <option value="2">量程1</option>
                            <option value="3">量程1</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" for="effectiveDigit">
                    <span class="c-red">*</span>有效位数：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="effectiveDigit" name="effectiveDigit">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" for="sampleRate">采样速率：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select class="select" size="1" name="sampleRate" id="sampleRate">
                            <option value="" selected>请选择采样速率：</option>
                            <option value="1">1k</option>
                            <option value="2">2k</option>
                            <option value="5">5k</option>
                            <option value="10">10k</option>
                            <option value="20">20k</option>
                            <option value="50">50k</option>
                            <option value="100">100k</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" for="sampleTime">采样时长(s)：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="sampleTime" name="sampleTime">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" for="correctionSetting">校正设置</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select class="select" size="1" name="correctionSetting" id="correctionSetting">
                            <option value="" selected>请选择校正设置</option>
                            <option value="1">校正设置1</option>
                            <option value="2">校正设置2</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

    </footer>
</div>
