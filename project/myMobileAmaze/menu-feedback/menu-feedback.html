    <script>
        var menuList = [
            {
                "id": 100102,
                "status": 1,//已阅读
                "text": "哈哈哈哈哈哈哈哈哈哈哈哈哈哈",//留言内容
                "people": "张三",//留言人
                "leaveTime": "2017.10.20",//留言时间
                "replayTime": "2017.10.22",//回复时间
            },
            {
                "id": 100101,
                "status": 0,//未阅读
                "text": "哈哈哈哈哈哈哈哈哈哈哈哈哈哈",//留言内容
                "people": "张三",//留言人
                "leaveTime": "2017.10.20",//留言时间
                "replayTime": "未回复",//回复时间
            },
        ];

        Mock.mock('http://g.cn', menuList);
        $.ajax({
            url: "http://g.cn",
            dataType: "json",
            success: function (data, textStatus) {
                var str = "";
                data.forEach(function (value, index) {
                    var icon = "";
                    switch (value.status) {
                        case 0:
                            icon = "am-icon-eye-slash";
                            break;
                        case 1:
                            icon = "am-icon-eye";
                            break;
                    };
                    str += '<div class="am-g am-padding-vertical-xs my-licence-item" itemId=\"' + value.id + '\"><div class="am-u-sm-2 am-padding-0 am-text-xxl am-show-sm-only"><i class=\"' +
                        icon + '\"></i></div><div class="am-u-sm-2 am-text-xxl am-show-sm-up am-hide-sm-only"><i class=\"' + icon +
                        '\"></i></div><div class="am-u-sm-10 am-padding-0"><div class="am-g"><span class="am-u-sm-4 am-padding-horizontal-xs am-text-truncate am-text-center ">' +
                        value.text + '</span><span class="am-u-sm-8 am-padding-horizontal-xs am-text-truncate am-text-center">' +
                        value.people + '</span></div><div class="am-g my-font"><span class="am-u-sm-4 am-padding-horizontal-xs am-text-center">' +
                        value.leaveTime + '</span><span class="am-u-sm-8 am-padding-horizontal-xs am-text-center">' +
                        value.replayTime + '</span></div></div></div>';
                });
                $("#my-licence-insert").html(str);
                $(".my-licence-item").on("click", function () {
                    var itemId = $(this).attr("itemid");
                    openSoftDetail(itemId);
                })
            }
        })

        function openSoftDetail(itemid) {
            location.href = "menu-feedback-detail.html?itemid=" + itemid;
        }



        $(function () {
            // 日期选择设置，后者不能早于前者
            var $dp6 = $('#startTime');
            var $dp7 = $('#endTime');
            $dp6.datetimepicker();
            $dp7.datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $dp6.on('dp.change', function (e) {
                $dp7.data('DateTimePicker').minDate(e.date);
            });
            $dp7.on('dp.change', function (e) {
                $dp6.data('DateTimePicker').maxDate(e.date);
            });



            // 点击确定关闭搜索下拉菜单
            $("#my-btn-sure").click(function(){
                $("#my-btn-search").click();
            })
        });
