<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="../lib/iview/iview.css">
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="../lib/iview/iview.min.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message:"你好"
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
</script>
</body>

</html>
