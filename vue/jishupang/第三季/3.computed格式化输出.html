<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <script type="text/x-template" id="mytem">
        <h1> 我是选项模板 </h1>
    </script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="money"></label>
        <input type="number" id="money" v-model="mymoney">
        <p>你输入的金额是：{{ commoney }}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            mymoney:0
        },
        computed:{
            commoney:function(){
                return "￥"+this.mymoney+"元"
            }
        }
    })
</script>

</html>
