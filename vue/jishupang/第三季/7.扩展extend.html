<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <script type="text/x-template" id="mytem">
        <h1> 我是选项模板 </h1>
    </script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ num }}
        <button v-on:click="myclick">add</button>
    </div>
</body>
<script>

    var myextend={
        created:function(){
            console.log("我是被扩展出来的");
        },
        methods:{
            myclick:function(){
                console.log("我是扩展方法");
                this.num++;
            }
        }
    }
    var app = new Vue({
        el: "#app",
        data: {
            num: 0
        },
        methods: {
            myclick: function (event) {
                console.log("我是原生方法");
                this.num++;
            }
        },
        extends:myextend
    })
</script>

</html>
