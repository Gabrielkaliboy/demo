<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ num }}</p>
        <h4>{{ goodName }}</h4>

<script>

        num: 0,
        goodName: "car"
    }

        el: "#app",
        data: outData
    });
    function myclick(){
        Vue.set(outData,"num",4);
    }
</script>
