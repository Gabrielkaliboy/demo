<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="a in arr">
                {{ a }}
            </li>
        </ul>
    </div>
    <button onclick="myclick()">点我</button>
</body>
<script>
    var outData = {
        arr:['aaa','bbb','ccc']
    };

    var app = new Vue({
        el: "#app",
        data: outData
    });
    function myclick() {
        console.log("我执行了myclick函数");
        app.arr[1] = "add"
    }
</script>

</html>
