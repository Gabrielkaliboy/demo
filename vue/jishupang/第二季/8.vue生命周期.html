<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}   
        <p><button v-on:click="add">加分</button></p>
    </div>
    <button onclick="myclick()">销魂</button>
</body>
<script>
    function myclick(){
        app.$destroy();
    }
    var app = new Vue({
        el:"#app",
        data:{
            message:1
        },
        methods:{
            add:function(){
                this.message++
            }
        },
        beforeCreate:function(){
            console.log(" 1-beforeCreate 初始化完成以后");
        },
        created:function(){
            console.log(" 2-created 创建完成");
        },
        beforeMount:function(){
            console.log("3-beforeMount 挂载之前");
        },
        mounted:function(){
            console.log("4-mounted:被创建");
        },
        beforeUpdate:function(){
            console.log("5-beforeUpdate：数据更新之前");
        },
        updated:function(){
            console.log("6-updated:数据被跟新以后");
        },
        activated:function(){
            console.log("7-activated")
        },
        deactivated:function(){
            console.log("8-deactivated");
        },
        beforeDestroy:function(){
            console.log("9-beforeDestroy:被销毁之前");
        },
        destroyed:function(){
            console.log("10-destroyed:已经被销毁");
        }
    });
</script>

</html>
