<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <script type="text/x-template" id="mytem">
        <h1> 我是选项模板 </h1>
    </script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <button onclick="myclick()">卸载</button>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"你好"
        },
        destroyed:function(){
            alert("我被销毁了");
        }
    });
    function myclick(){
        app.$destroy();
    }
</script>

</html>
