<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ num }}
    </div>
    <button onclick="myclick()">修改</button>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            num:0
        }
    });

    //添加add事件
    app.$on("add",function(){
        this.num++
    });

    //触发add事件
    function myclick(){
        app.$emit("add");
    }
</script>

</html>
