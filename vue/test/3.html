<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-model="message">
        <p>{{ message }}</p>
        <h3>我会反转</h3>
        <p>{{ reverse }}</p>
    </div>
    <div id="app1">
        <input v-model="message">
        <p>{{ message }}</p>
        <h3>我会反转</h3>
        <p>{{ reverse() }}</p>
    </div>
    <div id="app2">
        <label>
            姓：
            <input type="text" v-model="firstName">
        </label>
        <label>
            名：
            <input type="text" v-model="lastName">
        </label>
        <h3>全称：{{ fullName }}</h3>
    </div>
    <div id="app3">
        <label>
            姓：
            <input type="text" v-model="firstName">
        </label>
        <label>
            名：
            <input type="text" v-model="lastName">
        </label>
        <h3>全称：{{ fullName }}</h3>
    </div>

    <div id="app4">
        <label>
            姓：
            <input type="text" v-model="firstName">
        </label>
        <label>
            名：
            <input type="text" v-model="lastName">
        </label>
        <h3>全称：{{ fullName }}</h3>
    </div>

    <div id="app5">
        <h3>监听器</h3>
        
    </div>
</body>
<script>
    var app4 = new Vue({
        el:"#app4",
        data:{
            "firstName":"",
             "lastName":""
        },
        computed:{
            fullName:{
                //app4.fullName
                get:function(){
                    return this.firstName + "" +this.lastName
                },
                //app4.fullName="adf"
                set:function(newValue){
                    var names = newValue.split("");
                    this.firstName = names[0];
                    this.lastName = names[names.length-1];
                }
            }
        }
    })
    var app3 = new Vue({
        el:"#app3",
        data:{
            "firstName":"", 
            "lastName":""
        },
        computed:{
            fullName:function(){
                return this.firstName + "" +this.lastName;
            }
        }
    });
    var app2=new Vue({
        el:"#app2",
        data:function(){
            return {
                "firstName":"",
                "lastName":"",
                "fullName":""
            }
        },
        watch:{
            firstName:function(val){
                this.fullName=val+this.lastName
            },
            lastName:function(val){
                this.fullName = this.firstName + val
            }
        }
    })
    var vm = new Vue({
        el:"#app",
        data:{
            message:""
        },
        computed:{
            reverse:function(){
                return this.message.split("").reverse().join("");
            }
        }
    }); 

    let app=new Vue({
        el:"#app1",
        data:{
            message:""
        },
        methods:{
            reverse:function(){
                return this.message.split("").reverse().join("");
            }
        }
    })
</script>

</html>
