<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <component v-bind:is="mycomputed"></component>
        <button v-on:click="myclick">点击切换</button>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            myselect:[
                "one",
                "two",
                "three"
            ],
            num:0
        },
        methods:{
            myclick:function(){
                this.num >= 2 ? this.num=0 : this.num++ 
            }
        },
        computed:{
            mycomputed:function(){
                return this.myselect[this.num] ;
            }
        },
        components:{
            "one":{
                template:`
                    <div>我是第一个</div>
                `
            },
            "two":{
                template:`
                    <div>我是第二个</div>
                `
            },
            "three": {
                template: `
                    <div>我是第三个</div>
                `
            }
        }
    });
</script>

</html>
