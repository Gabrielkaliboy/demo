<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>两个按钮的和是：{{ total }}</p>
        <my-btn v-on:increment="incrementTotal"></my-btn>
        <my-btn v-on:increment="incrementTotal"></my-btn>
        <my-btn v-on:increment="incrementTotal"></my-btn>
        <my-btn v-on:increment="incrementTotal"></my-btn>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            total:0
        },
        methods:{
            incrementTotal:function(){
                this.total+=1;
            }
        },
        components:{
            "my-btn":{
                template:"<button v-on:click='incrementCounter'>{{ counter }}</button>",
                data:function(){
                    return {
                        counter:0
                    }
                },
                methods:{
                    incrementCounter:function(){
                        this.counter+=1;
                        this.$emit('increment');
                    }
                }
            }
        }
    });
</script>

</html>
