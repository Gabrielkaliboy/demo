<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <style>
        .origin{
            background:#f9f900;
            color:#000;
        }
        .active{
            background: #f00;
            color:#fff;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p class="origin" v-bind:class="{active:isActive}">我会变色</p>
        <button v-on:click="myclick">点我变色</button>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isActive:false
        },
        methods:{
            myclick:function(){
                this.isActive=!this.isActive;
            }
        }
    });
</script>

</html>
