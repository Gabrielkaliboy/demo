<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <style>
        .origin {
            background: #f9f900;
            color: #000;
        }

        .active {
            background: #f00;
            color: #fff;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-bind:class="[isActive ? active:'' ,origin]">我会变色</div>
        <button v-on:click="myclick">点我换色</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        methods:{
            myclick:function(){
                this.isActive = !this.isActive;
            }
        },
        data: {
            origin:"origin",
            active:"active",
            isActive:false
        }
    });
</script>

</html>
