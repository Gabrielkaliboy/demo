<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <style>
        .origin {
            background: #f00;
            color: #fff;
        }

        .active {
            border: 1px solid #f99;
            border-radius: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h4>在组件上面动态的使用class</h4>
        <my-component v-bind:class="{active:isActive}"></my-component>
        <button v-on:click="myclick">点我切换</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        methods: {
            myclick: function () {
                this.isActive = !this.isActive;
            }
        },
        data: {
            isActive: false
        },
        components: {
            "my-component": {
                template: `
                    <p class="origin">我是子组件</p>
                `
            }
        }
    });
</script>

</html>
