<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <style>
        .origin {
            background: #f00;
            color: #fff;
        }

        .active {
            border: 1px solid #f99;
            border-radius: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-bind:style="{color:'#f00',background:'#00f','padding-top':'20px'}">我是内联样式</p>
    </div>
    <hr>
    <div id="app1">
        <p v-bind:style="myStyle">我是内联样式</p>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
    });

    var app1 = new Vue({
        el:"#app1",
        data:{
            myStyle:{
                color:"#fff",
                background:"#00f",
                "padding-top":"30px",
                paddingBottom:"40px"
            }
        }
    });
</script>

</html>
