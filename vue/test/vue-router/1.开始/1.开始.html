<body>
    <div id="app">
        <p>
            <!-- 使用router-link组件来导航 -->
            <!-- 传入to属性来指定链接 -->
            <!-- router-link默认会被渲染称为一个a标签 -->
            <router-link to="/foo">链接到Foo</router-link>
            <router-link to="/Bar">连接到Bar</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染到这里 -->
        <router-view></router-view>
    </div>
</body>
