<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>下面的按钮已经被点击了{{ num }} 次</p>
        <button v-on:click="myclick">点我试试</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            num:0
        },
        methods: {
            myclick: function () {
                this.num++;
            }
        }
    });

</script>

</html>
