<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(value,key) in message">{{ key }}:{{ value }}</li>
        </ul>

        <button v-on:click="myclick">更改</button>
        <hr>
        <button onclick="myclick()">更改</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: {
                "name": "李明",
            }
        },
        methods:{
            myclick:function(){
                this.$set(this.message,"sex","男");
            }
        }
    });
    function myclick(){
        Vue.set(app.message,"age",34);
    }
</script>

</html>
