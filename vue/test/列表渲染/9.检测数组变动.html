<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in message">我是第{{index}}个元素，我的名字是{{item.name}}</li>
        </ul>
        <button v-on:click="myclick">插入</button>
        <hr>
        <button onclick="myclick()">插入</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: [
                { "name": "afdasfasfd" },
                { "name": "dfasfasfsaf" },
                { "name": "adpookljej" }
            ]
        },
        methods:{
            myclick:function(){
                Vue.set(app.message,1,{"name":"小共"});
            }
        }
    });
    function myclick(){
         Vue.set(app.message, 0,{"name":"李明"});
    }
</script>

</html>
