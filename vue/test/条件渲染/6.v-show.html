<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-show="myShow">A</div>
        <button v-on:click="myclick">点击切换</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            myShow: true
        },
        methods: {
            myclick: function () {
                this.myShow=!this.myShow;
            }
        }
    });

</script>

</html>
