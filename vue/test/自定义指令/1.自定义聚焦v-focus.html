<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
</body>
<script>
    //注册一个全局的指令
    Vue.directive("focus",{
        //当被绑定的元素插入到dom中时候
        inserted:function(el){
            //聚焦元素
            el.focus();
        }
    });
    var app = new Vue({
        el: "#app",
    });
</script>

</html>
