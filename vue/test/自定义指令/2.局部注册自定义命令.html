<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        directives:{
            focus:{
                //指令的定义
                inserted:function(el){
                    el.focus();
                }
            }
        }
    });
</script>

</html>
