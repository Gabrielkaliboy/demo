<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-model.trim="msg">
        <p>我会过滤输入中的空白符：{{ msg }}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: ""
        }
    });

</script>

</html>
