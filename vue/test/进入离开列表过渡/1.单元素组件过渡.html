<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }
    
        .fade-enter,
        .fade-leave-to
        /* .fade-leave-active below version 2.1.8 */
    
            {
            opacity: 0;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="myclick">点我</button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            show:false
        },
        methods:{
            myclick:function(){
                this.show = !this.show;
            }
        }
    });
</script>

</html>
